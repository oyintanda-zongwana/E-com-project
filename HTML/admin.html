    <div class="container">
        <h1>Manage Products</h1>
        
        <!-- Form to add a new product -->
        <form id="add-product-form">
            <div class="mb-3">
                <label for="product-name" class="form-label">Name</label>
                <input type="text" class="form-control" id="product-name" required>
            </div>
            <div class="mb-3">
                <label for="product-category" class="form-label">Category</label>
                <input type="text" class="form-control" id="product-category" required>
            </div>
            <div class="mb-3">
                <label for="product-image" class="form-label">Image URL</label>
                <input type="text" class="form-control" id="product-image" required>
            </div>
            <div class="mb-3">
                <label for="product-description" class="form-label">Description</label>
                <input type="text" class="form-control" id="product-description">
            </div>
            <div class="mb-3">
                <label for="product-quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="product-quantity" required>
            </div>
            <div class="mb-3">
                <label for="product-price" class="form-label">Price</label>
                <input type="number" class="form-control" id="product-price" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
        
        <h2 class="mt-5">Existing Products</h2>
        <table class="table" id="products-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Image</th>
                    <th>Description</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Products will be dynamically inserted here -->
            </tbody>
        </table>
